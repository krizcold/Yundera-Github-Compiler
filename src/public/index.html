<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yundera - API Caller</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #444; }
        textarea { width: 100%; height: 400px; margin-bottom: 1em; font-family: monospace; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #e9ecef; padding: 1em; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>CasaOS App Installer</h1>
    <p>Paste your Docker Compose YAML below and click install. The API call will be made from your browser.</p>
    
    <textarea id="compose-yaml">name: my-cool-app
services:
  my-cool-app:
    image: lscr.io/linuxserver/nginx:latest
    container_name: my-cool-app
    restart: unless-stopped
    ports:
      - 8080:80
x-casaos:
  architectures:
    - amd64
    - arm64
  main: my-cool-app
  author: "Me"
  description:
    en_us: "A test app installed from the UI."
  tagline:
    en_us: "Test App"
  title:
    en_us: "My Cool App"
  category: "Testing"
  port_map: "8080"
</textarea>

    <button id="install-button">Install App via API</button>

    <h2>Status</h2>
    <pre id="status-output">Ready.</pre>

    <script src="/main.js"></script>
</body>
</html>
